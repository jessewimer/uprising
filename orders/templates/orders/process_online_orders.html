<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Online Orders - Uprising Seeds</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px 0;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.4s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .header-content {
            flex-grow: 1;
            text-align: center;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-button {
            position: relative;
            padding: 12px 20px;
            background: linear-gradient(135deg, #10ac84, #01a3a4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 172, 132, 0.3);
        }

        .upload-status {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #10ac84;
            border: 3px solid white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            animation: bounceIn 0.5s ease-out;
        }

        .upload-status.visible {
            display: flex;
        }

        .process-button, .reprint-button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .process-button {
            background: #ff8c42;
            color: white;
        }

        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.3);
            background: #ff7a28;
        }

        .process-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reprint-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .reprint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        #fileInput {
            display: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .modal-content {
            margin-bottom: 25px;
        }

        .modal-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .modal-btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.3);
        }

        .modal-btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn-secondary:hover {
            background: #e8e8e8;
        }

        /* Status Messages */
        .status-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        .status-message.success {
            background: rgba(16, 172, 132, 0.1);
            color: #10ac84;
            border: 1px solid rgba(16, 172, 132, 0.2);
        }

        .status-message.error {
            background: rgba(238, 90, 36, 0.1);
            color: #ee5a24;
            border: 1px solid rgba(238, 90, 36, 0.2);
        }

        .status-message.visible {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        /* Dual Tables Section */
        .tables-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .table-count {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Print Controls */
        .print-controls {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .print-controls-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
        }

        .print-range {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .print-range label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #555;
        }

        .range-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .range-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .print-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .print-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .print-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Item Lists */
        .item-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: white;
        }

        .item {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(2px);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            flex-grow: 1;
        }

        .item-quantity {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .tables-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .header-controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .brand-title {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .table-container {
                padding: 20px;
            }

            .print-range {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .range-input {
                width: 100%;
            }

            .print-btn {
                margin-left: 0;
            }

            .modal {
                width: 95%;
                margin: 20px;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <a href="/office/dashboard/" class="back-button">
                <span>← Dashboard</span>
            </a>
            
            <div class="header-content">
                <h1 class="brand-title">Process Online Orders</h1>
            </div>

            <div class="header-controls">
                <button class="upload-button" id="uploadButton">
                    <span>Upload File</span>
                    <div class="upload-status" id="uploadStatus">✓</div>
                </button>
                
                <button class="process-button" id="processButton" disabled>
                    <span>Process Orders</span>
                </button>
                
                <button class="reprint-button" id="reprintButton">
                    <span>Reprint</span>
                </button>

                <input type="file" id="fileInput" accept=".csv">
            </div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Dual Tables Section -->
        <div class="tables-section">
            <!-- Bulk Items to Print -->
            <div class="table-container">
                <div class="table-header">
                    <h3 class="table-title">Bulk Items to Print</h3>
                    <div class="table-count" id="printItemsCount">0 items</div>
                </div>

                <div class="print-controls">
                    <div class="print-controls-title">Print Range Selection</div>
                    <div class="print-range">
                        <label>From:</label>
                        <input type="number" class="range-input" id="startRange" placeholder="1" min="1">
                        <label>To:</label>
                        <input type="number" class="range-input" id="endRange" placeholder="End" min="1">
                        <button class="print-btn" id="printRangeBtn" disabled>Print Labels</button>
                    </div>
                </div>

                <div class="item-list" id="printItemsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <div class="empty-state-text">No items to print yet</div>
                    </div>
                </div>
            </div>

            <!-- Pre-packed Items to Pull -->
            <div class="table-container">
                <div class="table-header">
                    <h3 class="table-title">Pre-packed Items to Pull</h3>
                    <div class="table-count" id="pullItemsCount">0 items</div>
                </div>

                <div class="item-list" id="pullItemsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <div class="empty-state-text">No items to pull yet</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reprint Order Modal -->
        <div class="modal-overlay" id="reprintModal">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">Reprint Order</div>
                    <div class="modal-subtitle">Enter the order number to reprint</div>
                </div>
                <div class="modal-content">
                    <input type="text" class="modal-input" id="orderNumberInput" placeholder="Enter order number e.g. S79882" />
                </div>
                <div class="modal-actions">
                    <button class="modal-btn modal-btn-secondary" id="cancelReprint">Cancel</button>
                    <button class="modal-btn modal-btn-primary" id="confirmReprint">Print</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentFile = null;
        let printItems = [];
        let pullItems = [];

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        const processButton = document.getElementById('processButton');
        const reprintButton = document.getElementById('reprintButton');
        const reprintModal = document.getElementById('reprintModal');
        const orderNumberInput = document.getElementById('orderNumberInput');
        const cancelReprint = document.getElementById('cancelReprint');
        const confirmReprint = document.getElementById('confirmReprint');
        const statusMessage = document.getElementById('statusMessage');
        const startRange = document.getElementById('startRange');
        const endRange = document.getElementById('endRange');
        const printRangeBtn = document.getElementById('printRangeBtn');

        // Initialize event listeners
        function initializeEventListeners() {
            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            processButton.addEventListener('click', processOrders);
            reprintButton.addEventListener('click', showReprintModal);
            cancelReprint.addEventListener('click', hideReprintModal);
            confirmReprint.addEventListener('click', reprintOrder);
            orderNumberInput.addEventListener('keypress', handleOrderNumberKeypress);
            startRange.addEventListener('input', validateRange);
            endRange.addEventListener('input', validateRange);
            printRangeBtn.addEventListener('click', printRange);
            reprintModal.addEventListener('click', handleModalOverlayClick);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                const file = files[0];
                
                // Check if it's a CSV file
                if (file.type !== 'text/csv' && !file.name.toLowerCase().endsWith('.csv')) {
                    showStatusMessage('Please upload a CSV file only.', 'error');
                    return;
                }
                
                currentFile = file;
                uploadStatus.classList.add('visible');
                processButton.disabled = false;
                hideStatusMessage();
            }
        }

        function processOrders() {
            if (!currentFile) {
                showStatusMessage('Please upload a CSV file first.', 'error');
                return;
            }

            processButton.disabled = true;
            processButton.innerHTML = '<span>Processing...</span>';

            // Create FormData to send file to Django
            const formData = new FormData();
            formData.append('csv_file', currentFile);

            // Send to Django backend for processing
            fetch('/orders/process-orders/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Check for specific error messages
                    if (data.message === 'wrong file') {
                        showStatusMessage('Wrong file type. Please upload the correct CSV format.', 'error');
                        return;
                    }
                    
                    if (data.message === 'orders already processed') {
                        showStatusMessage('One or more orders have already been processed.', 'error');
                        return;
                    }

                    // Success case - populate tables with returned data
                    if (data.bulk_items_to_print && data.bulk_items_to_pull) {
                        updatePrintItems(data.bulk_items_to_print);
                        updatePullItems(data.bulk_items_to_pull);
                        
                        showStatusMessage(`Orders processed successfully! Found ${data.bulk_items_to_print.length} items to print and ${data.bulk_items_to_pull.length} items to pull.`, 'success');
                        
                        // Now send to Flask for printing
                        sendToFlaskForPrinting();
                    }
                } else {
                    showStatusMessage(data.error || 'Error processing orders.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatusMessage('Network error. Please try again.', 'error');
            })
            .finally(() => {
                processButton.disabled = false;
                processButton.innerHTML = '<span>Process Orders</span>';
            });
        }

        function sendToFlaskForPrinting() {
            // Send CSV to Flask for printing processing
            const formData = new FormData();
            formData.append('csv_file', currentFile);

            fetch('/flask/print-orders/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Flask printing setup complete:', data.message);
                } else {
                    console.warn('Flask printing warning:', data.error);
                }
            })
            .catch(error => {
                console.error('Flask printing error:', error);
            });
        }

        function reprintOrder() {
            const orderNumber = orderNumberInput.value.trim();
            if (!orderNumber) {
                showStatusMessage('Please enter an order number.', 'error');
                return;
            }
            
            confirmReprint.disabled = true;
            confirmReprint.textContent = 'Processing...';
            
            // Send order number to backend
            fetch('/office/reprint-order/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    order_number: orderNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.message === 'order not found') {
                        showStatusMessage(`Order ${orderNumber} not found.`, 'error');
                    } else {
                        // Populate tables with returned data
                        updatePrintItems(data.bulk_items_to_print || []);
                        updatePullItems(data.bulk_items_to_pull || []);
                        
                        showStatusMessage(`Order ${orderNumber} loaded successfully!`, 'success');
                        hideReprintModal();
                    }
                } else {
                    showStatusMessage(data.error || 'Error reprinting order.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatusMessage('Network error. Please try again.', 'error');
            })
            .finally(() => {
                confirmReprint.disabled = false;
                confirmReprint.textContent = 'Print';
            });
        }

        function showReprintModal() {
            reprintModal.classList.add('visible');
            orderNumberInput.focus();
        }

        function hideReprintModal() {
            reprintModal.classList.remove('visible');
            orderNumberInput.value = '';
        }

        function handleOrderNumberKeypress(e) {
            if (e.key === 'Enter') {
                reprintOrder();
            }
        }

        function handleModalOverlayClick(e) {
            if (e.target === e.currentTarget) {
                hideReprintModal();
            }
        }

        function updatePrintItems(items) {
            printItems = items;
            const printItemsList = document.getElementById('printItemsList');
            const printItemsCount = document.getElementById('printItemsCount');

            printItemsCount.textContent = `${items.length} items`;

            if (items.length === 0) {
                printItemsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <div class="empty-state-text">No items to print</div>
                    </div>
                `;
                printRangeBtn.disabled = true;
                return;
            }

            // Populate the list
            printItemsList.innerHTML = items.map((item, index) => `
                <div class="item">
                    <span class="item-name">${index + 1}. ${escapeHtml(item.name)}</span>
                    <span class="item-quantity">${item.quantity}</span>
                </div>
            `).join('');

            // Enable print controls
            startRange.max = items.length;
            endRange.max = items.length;
            endRange.value = items.length;
            startRange.value = 1;
            validateRange();
        }

        function updatePullItems(items) {
            pullItems = items;
            const pullItemsList = document.getElementById('pullItemsList');
            const pullItemsCount = document.getElementById('pullItemsCount');

            pullItemsCount.textContent = `${items.length} items`;

            if (items.length === 0) {
                pullItemsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <div class="empty-state-text">No items to pull</div>
                    </div>
                `;
                return;
            }

            // Populate the list
            pullItemsList.innerHTML = items.map(item => `
                <div class="item">
                    <span class="item-name">${escapeHtml(item.name)}</span>
                    <span class="item-quantity">${item.quantity}</span>
                </div>
            `).join('');
        }

        function validateRange() {
            const start = parseInt(startRange.value) || 0;
            const end = parseInt(endRange.value) || 0;

            const isValid = start >= 1 && end >= start && end <= printItems.length && printItems.length > 0;
            printRangeBtn.disabled = !isValid;
        }

        function printRange() {
            const start = parseInt(startRange.value);
            const end = parseInt(endRange.value);

            if (!start || !end || start > end || start < 1 || end > printItems.length) {
                showStatusMessage('Please enter a valid range.', 'error');
                return;
            }

            printRangeBtn.disabled = true;
            const originalText = printRangeBtn.textContent;
            printRangeBtn.textContent = 'Generating...';

            // Send print request to backend
            fetch('/office/print-range/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    start: start - 1, // Convert to 0-based index
                    end: end - 1,
                    items: printItems.slice(start - 1, end)
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.blob();
            })
            .then(blob => {
                // Download the PDF
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `bulk_orders_${start}-${end}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatusMessage(`Labels generated successfully for items ${start}-${end}!`, 'success');
            })
            .catch(error => {
                console.error('Error printing range:', error);
                showStatusMessage('Error generating labels: ' + error.message, 'error');
            })
            .finally(() => {
                printRangeBtn.disabled = false;
                printRangeBtn.textContent = originalText;
                validateRange();
            });
        }

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} visible`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideStatusMessage();
                }, 5000);
            }
        }

        function hideStatusMessage() {
            statusMessage.classList.remove('visible');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Helper function to get Django CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
        });
    </script>
</body>

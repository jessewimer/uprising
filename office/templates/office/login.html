{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uprising Seeds - Office Login</title>
    <link rel="stylesheet" href="{% static 'office/css/login.css' %}">

</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Uprising Seeds</h1>
            <p>Office Login</p>
        </div>

        <form method="post" action="{% url 'office_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                <div class="password-container">
                    {{ form.password }}
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg class="eye-icon" id="eye-icon" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Log in</button>
        </form>

        {% if form.errors %}
            <div class="error-message">
                Invalid username or password.
            </div>
        {% endif %}
    </div>

    <script src="{% static 'office/js/login.js' %}"></script>
    
</body>
</html>
